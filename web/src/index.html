<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core-JS</title>
    <script type="module" src="js/main.js"></script>
    <base href="{base}" />
</head>
<body>
<header>
    <nav>
        <div class="logo">
            <a href="https://core-js.io/"><img src="images/core-js.png" alt="core-js"></a>
        </div>
        <div class="menu">
            <div class="menu-items">
                <div class="menu-item"><a href="#">Getting started</a></div>
                <div class="menu-item"><a href="{docs-version}/docs/usage.html">Docs</a></div>
                <div class="menu-item"><a href="https://github.com/zloirock/core-js/">GitHub</a></div>
            </div>
            <div class="burger">
                <a href="#" id="menu-switcher"><span></span><span></span><span></span></a>
            </div>
            <div class="backdrop"></div>
        </div>
    </nav>
</header>

<main>
    <div class="main box">
        {content}
    </div>
</main>

<footer>
    <div class="footer">
        <div class="copyright">Core-JS</div>
        <div class="resources">
            <div class="resource-item title">Resources</div>
            <div class="resource-item"><a href="#">Getting started</a></div>
            <div class="resource-item"><a href="#">Docs</a></div>
        </div>
        <div class="community">
            <div class="resource-item title">Community</div>
            <div class="community-item"><a href="https://github.com/zloirock/core-js/">GitHub</a></div>
            <div class="community-item"><a href="#">Twitter</a></div>
        </div>
    </div>
</footer>
</body>
</html>

<main>
    <div class="main box">
        <h1>Playground</h1>
        <div class="sandbox-wrapper">
            <div class="editor">
                <textarea id="code-input" class="input" spellcheck="false"></textarea>
                <div id="code-output" class="output language-javascript"></div>
            </div>
            <div class="result"></div>
        </div>
        <div>
            <button class="run-button">Run</button>
            <button class="link-button">Link</button>
        </div>
    </div>
</main>

<footer>
    <div class="footer">
        <div class="copyright">Core-JS</div>
        <div class="resources">
            <div class="resource-item title">Resources</div>
            <div class="resource-item"><a href="./blog/">Blog</a></div>
            <div class="resource-item"><a href="playground.html">Playground</a></div>
            <div class="resource-item"><a href="{default-version}/docs/">Docs</a></div>
            <div class="resource-item"><a href="./changelog.html">Changelog</a></div>
            <div class="resource-item"><a href="./contributing.html">Contributing</a></div>
